<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./public/css/style.css">

    <!-- fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
    />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Calculadora de Média</title>
  </head>

  <body>
    <header>
      <h1>Calculadora de Média</h1>
    </header>

    <p id="textHowManySchoolMarks">Quantas Notas?</p>

    <div>
      <label>2 notas</label>
      <input type="checkbox" name="schoolmark" id="schoolmarks2" />
      <label>4 notas</label>
      <input type="checkbox" name="schoolmark" id="schoolmarks4" />
    </div>

    <div>
      <input
        type="number"
        max="10"
        min="0"
        placeholder="nota1"
        name="schoolmarkinput"
        id="sm1"
        value="0"
      />
      <input
        type="number"
        max="10"
        min="0"
        placeholder="nota2"
        name="schoolmarkinput"
        id="sm2"
        value="0"
      />
      <input
        type="number"
        max="10"
        min="0"
        placeholder="nota3"
        name="schoolmarkinput"
        id="sm3"
        value="0"
      />
      <input
        type="number"
        max="10"
        min="0"
        placeholder="nota4"
        name="schoolmarkinput"
        id="sm4"
        value="0"
      />
    </div>

    <button type="submit" id="btn-calculate">Calcular!</button>

    <div>
      <p id="textMedia"></p>
    </div>
    <script src="./public/scripts/fadeIn.js"></script>
    <script src="./public/scripts/main.js"></script>
  </body>
</html>
